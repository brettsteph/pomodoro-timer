# This is a basic workflow to help you get started with Actions

name: Upload Website to S3

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
#   pull_request:
#     branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it 
      - name: Checkout
        uses: actions/checkout@main     
      - name: React Deploy to S3
        uses: jeanlescure/react-deploy-to-s3-action@v1.1.0
        with:
          args: --no-follow-symlinks --delete
#           args: --acl public-read --follow-symlinks --delete
        env:
#           NODE_ENV: development # optional: defaults to production
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # CLOUDFRONT_DISTRIBUTION_ID: ${{secret.CLOUDFRONT_DISTRIBUTION_ID}}
#           AWS_REGION: us-west-1 # optional: defaults to us-east-1
          SOURCE_DIR: build # optional: defaults to public
